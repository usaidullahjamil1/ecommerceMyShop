<div class="px-40 mt-10 flex flex-col justify-center">
  @if (isEdit) {
  <h1 class="heading">Update Brand</h1>
  } @else {
  <h1 class="heading">Add New Brand</h1>
  }
  <form action="">
    <div class="flex flex-wrap">
      <div class="w-full gap-4">
        <mat-form-field class="w-full">
          <mat-label>Name: </mat-label>
          <input type="text" matInput [(ngModel)]="name" name="name" />
        </mat-form-field>
      </div>

      <div class="w-full flex justify-center">
        @if(isEdit){<button
          mat-raised-button
          color="primary"
          (click)="update()"
          [disabled]="!name"
        >
          Update</button
        >} @else{<button
          mat-raised-button
          color="primary"
          (click)="add()"
          [disabled]="!name"
        >
          Add Brand</button
        >}
      </div>
    </div>
  </form>
</div>
