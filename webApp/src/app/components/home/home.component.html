<div class="carousel my-8 px-4 sm:px-8 lg:px-16">
  <owl-carousel-o [options]="customOptions">
    @for (item of bannerImages; track $index) {
      <ng-template carouselSlide>
        <div
          class="relative group cursor-pointer overflow-hidden shadow-md transition-transform duration-300"
          [routerLink]="'product/' + item._id"
        >
          <img
            [src]="item.images[0]"
            alt="banner"
            class="w-full h-[220px] sm:h-[280px] md:h-[340px] lg:h-[420px] object-cover"
          />
          <div
            class="absolute bottom-0 left-0 w-full text-black text-center bg-gray-100 opacity-100 transition-all duration-300"
          >
            <span
              class="text-lg sm:text-xl font-semibold drop-shadow-lg flex justify-items-start px-10"
              >{{ item.name }}</span
            >
          </div>
        </div>
      </ng-template>
    }
  </owl-carousel-o>
</div>

<div class="my-10 px-10">
  <h1 class="text-center mb-8">Featured Products</h1>

  <div
    class="grid! gap-3 justify-items-center grid-cols-2! md:grid-cols-3! lg:grid-cols-5!"
  >
    @for (product of featuredProducts; track $index) {
      <app-product-card [product]="product"></app-product-card>
    }
  </div>
</div>
<div class="my-10 px-10">
  <h1 class="text-center mb-8">New Products</h1>

  <div
    class="grid! gap-3 justify-items-center grid-cols-2! md:grid-cols-3! lg:grid-cols-5!"
  >
    @for (product of newProducts; track $index) {
      <app-product-card [product]="product"></app-product-card>
    }
  </div>
</div>
